<div class="add-boat">
  <h2>Add New Boat</h2>
  <form (ngSubmit)="addBoat()" #boatForm="ngForm" novalidate>
    <div class="boat-form">
      <div class="form-group">
        <label for="name">Name*:</label>
        <input id="name" [(ngModel)]="boat.name" name="name" required minlength="3" maxlength="50">
        <div *ngIf="boatForm.controls['name']?.invalid && (boatForm.controls['name']?.touched || boatForm.controls['name']?.dirty)" class="error">
          <div *ngIf="boatForm.controls['name']?.errors?.['required']">Boat name is required.</div>
          <div *ngIf="boatForm.controls['name']?.errors?.['minlength']">Boat name must be at least 3 characters long.</div>
          <div *ngIf="boatForm.controls['name']?.errors?.['maxlength']">Boat name cannot exceed 50 characters.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description*:</label>
        <input id="description" [(ngModel)]="boat.description" name="description" required minlength="10" maxlength="200">
        <div *ngIf="boatForm.controls['description']?.invalid && (boatForm.controls['description']?.touched || boatForm.controls['description']?.dirty)" class="error">
          <div *ngIf="boatForm.controls['description']?.errors?.['required']">Description is required.</div>
          <div *ngIf="boatForm.controls['description']?.errors?.['minlength']">Description must be at least 10 characters long.</div>
          <div *ngIf="boatForm.controls['description']?.errors?.['maxlength']">Description cannot exceed 200 characters.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="type">Type:</label>
        <input id="type" [(ngModel)]="boat.type" name="type" maxlength="50">
      </div>
      <div class="form-group">
        <label for="length">Length:</label>
        <input id="length" [(ngModel)]="boat.length" name="length">
      </div>
      <div class="form-group">
        <label for="width">Width:</label>
        <input id="width" [(ngModel)]="boat.width" name="width">
      </div>
      <div class="form-group">
        <label for="capacity">Capacity:</label>
        <input id="capacity" [(ngModel)]="boat.capacity" name="capacity">
      </div>
      <div class="form-group">
        <label for="yearBuilt">Year Built:</label>
        <input id="yearBuilt" [(ngModel)]="boat.yearBuilt" name="yearBuilt">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input id="price" [(ngModel)]="boat.price" name="price">
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL:</label>
        <input id="imageUrl" [(ngModel)]="boat.imageUrl" name="imageUrl">
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <input id="status" [(ngModel)]="boat.status" name="status">
      </div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn-add" [disabled]="boatForm.invalid">Add Boat</button>
      <button type="button" class="btn-back" (click)="navigateToBoatList()">Back to List</button>
    </div>
  </form>
</div>
